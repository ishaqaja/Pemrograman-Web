<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Dark Profile - Tailwind</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons / Icons (pengganti Bootstrap Icons) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <div class="flex">
      <!-- Sidebar -->
      <aside
        class="hidden md:flex flex-col w-48 lg:w-56 border-r border-gray-700 min-h-screen p-4"
      >
        <h3 class="font-bold text-xl mb-6">Instagram</h3>
        <nav class="flex flex-col space-y-3">
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-solid fa-house mr-2"></i> Beranda
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-solid fa-magnifying-glass mr-2"></i> Cari
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-regular fa-compass mr-2"></i> Jelajahi
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-solid fa-clapperboard mr-2"></i> Reels
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-regular fa-message mr-2"></i> Pesan
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-regular fa-heart mr-2"></i> Notifikasi
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="fa-regular fa-square-plus mr-2"></i> Buat
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <img
              src="assets/images/profile.jpg"
              class="w-7 h-7 rounded-full mr-2"
            />
            Profil
          </a>
          <a href="#" class="flex items-center mt-6 hover:text-gray-200">
            <i class="fa-solid fa-bars mr-2"></i> Lainnya
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 flex justify-center">
        <div class="w-full max-w-4xl">
          <!-- Profile Header -->
          <div class="flex flex-col md:flex-row items-center md:items-start">
            <div class="w-28 h-28 md:w-32 md:h-32 mb-4 md:mb-0">
              <img
                src="assets/images/profile.jpg"
                alt="Profile"
                class="rounded-full border-2 border-gray-700 object-cover w-full h-full"
              />
            </div>
            <div class="md:ml-8 flex-1">
              <div class="flex items-center flex-wrap space-x-3 mb-2">
                <h2 class="text-lg font-semibold">mhmdishaq._</h2>
                <button
                  class="px-3 py-1 border border-gray-300 text-sm rounded hover:bg-gray-800"
                >
                  Edit profil
                </button>
                <button
                  class="px-3 py-1 border border-gray-300 text-sm rounded hover:bg-gray-800"
                >
                  Lihat arsip
                </button>
                <i class="fa-solid fa-gear ml-2"></i>
              </div>
              <ul class="flex space-x-6 text-sm mb-2">
                <li><span class="font-bold">12</span> kiriman</li>
                <li><span class="font-bold">287</span> pengikut</li>
                <li><span class="font-bold">277</span> diikuti</li>
              </ul>
              <p class="font-bold">
                shaq <span class="text-gray-400">he/him</span>
              </p>
              <p>Analytical | Practical</p>
              <p class="italic">
                "Growing old is certain, growing up is a choice."
              </p>
            </div>
          </div>

          <hr class="border-gray-700 my-4" />

          <!-- Highlight Stories -->
          <div class="flex overflow-x-auto space-x-4 mb-6">
            <div class="text-center">
              <img
                src="assets/images/sorotan1.jpg"
                class="w-16 h-16 rounded-full border-2 border-gray-700 object-cover mx-auto"
              />
              <p class="text-xs mt-1">Story 1</p>
            </div>
            <div class="text-center">
              <img
                src="assets/images/sorotan2.jpg"
                class="w-16 h-16 rounded-full border-2 border-gray-700 object-cover mx-auto"
              />
              <p class="text-xs mt-1">Story 2</p>
            </div>
            <div class="text-center">
              <img
                src="assets/images/sorotan3.jpg"
                class="w-16 h-16 rounded-full border-2 border-gray-700 object-cover mx-auto"
              />
              <p class="text-xs mt-1">Story 3</p>
            </div>
            <div class="text-center">
              <div
                class="w-16 h-16 rounded-full border border-gray-700 bg-gray-900 flex items-center justify-center text-2xl"
              >
                +
              </div>
              <p class="text-xs mt-1">Baru</p>
            </div>
          </div>

          <!-- Tabs -->
          <div
            class="flex justify-center space-x-12 border-b border-gray-700 mb-4"
          >
            <button class="pb-2 border-b-2 border-white text-gray-200 text-lg">
              <i class="fa-solid fa-table-cells"></i>
            </button>
            <button class="pb-2 text-gray-400 text-lg hover:text-gray-200">
              <i class="fa-regular fa-bookmark"></i>
            </button>
            <button class="pb-2 text-gray-400 text-lg hover:text-gray-200">
              <i class="fa-regular fa-user"></i>
            </button>
          </div>

          <!-- Posts Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
            <div>
              <img
                src="assets/images/postingan1.jpg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan2.jpg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan3.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan4.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan5.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan6.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan7.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan8.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
            <div>
              <img
                src="assets/images/postingan9.jpeg"
                class="w-full aspect-square object-cover border border-gray-700"
              />
            </div>
          </div>

          <!-- Footer -->
          <footer
            class="text-center mt-6 border-t border-gray-700 pt-3 text-gray-500 text-sm"
          >
            Â© 2025 Instagram Clone Project
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
