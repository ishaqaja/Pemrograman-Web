<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Dark Profile - Tailwind</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon (Bootstrap Icons tetap bisa dipakai) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white font-sans">
    <div class="flex">
      <!-- Sidebar -->
      <aside
        class="hidden md:flex flex-col w-48 lg:w-56 border-r border-gray-700 min-h-screen p-4"
      >
        <h3 class="font-bold text-lg mb-6">Instagram</h3>
        <nav class="space-y-4">
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-house mr-2"></i> Beranda
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-search mr-2"></i> Cari
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-compass mr-2"></i> Jelajahi
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-film mr-2"></i> Reels
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-chat-dots mr-2"></i> Pesan
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-heart mr-2"></i> Notifikasi
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <i class="bi bi-plus-square mr-2"></i> Buat
          </a>
          <a href="#" class="flex items-center hover:text-gray-200">
            <img src="images/profile.jpg" class="rounded-full mr-2 w-7 h-7" />
            Profil
          </a>
          <a href="#" class="flex items-center mt-6 hover:text-gray-200">
            <i class="bi bi-list mr-2"></i> Lainnya
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 flex justify-center">
        <div class="max-w-3xl w-full">
          <!-- Profile Header -->
          <div class="flex flex-col md:flex-row md:items-center">
            <div class="md:w-1/3 flex justify-center">
              <img
                src="images/profile.jpg"
                alt="Profile"
                class="rounded-full border-2 border-gray-600 w-28 md:w-32"
              />
            </div>
            <div class="md:w-2/3 mt-4 md:mt-0 md:ml-6">
              <div class="flex flex-wrap items-center mb-3">
                <h2 class="text-lg font-semibold mr-3">mhmdishaq._</h2>
                <button
                  class="border border-gray-400 px-3 py-1 text-sm rounded mr-2"
                >
                  Edit profil
                </button>
                <button
                  class="border border-gray-400 px-3 py-1 text-sm rounded"
                >
                  Lihat arsip
                </button>
                <span class="ml-2"><i class="bi bi-gear"></i></span>
              </div>
              <ul class="flex space-x-4 text-sm mb-2">
                <li><strong>3</strong> kiriman</li>
                <li><strong>287</strong> pengikut</li>
                <li><strong>277</strong> diikuti</li>
              </ul>
              <p class="font-semibold">
                shaq <span class="text-gray-400">he/him</span>
              </p>
              <p>Analytical | Practical</p>
              <p class="italic">
                "Growing old is certain, growing up is a choice."
              </p>
            </div>
          </div>

          <hr class="border-gray-700 my-4" />

          <!-- Highlight Stories -->
          <div class="flex overflow-x-auto space-x-4 mb-6">
            <div class="text-center">
              <img
                src="images/sorotan1.jpg"
                class="rounded-full border-2 border-gray-600 w-16 h-16 object-cover"
              />
              <p class="text-xs mt-1">Story 1</p>
            </div>
            <div class="text-center">
              <img
                src="images/sorotan2.jpg"
                class="rounded-full border-2 border-gray-600 w-16 h-16 object-cover"
              />
              <p class="text-xs mt-1">Story 2</p>
            </div>
            <div class="text-center">
              <img
                src="images/sorotan3.jpg"
                class="rounded-full border-2 border-gray-600 w-16 h-16 object-cover"
              />
              <p class="text-xs mt-1">Story 3</p>
            </div>
            <div class="text-center">
              <div
                class="rounded-full w-16 h-16 border-2 border-gray-600 bg-black flex items-center justify-center"
              >
                <span class="text-2xl">+</span>
              </div>
              <p class="text-xs mt-1">Baru</p>
            </div>
          </div>

          <!-- Tabs -->
          <div
            class="flex justify-center space-x-8 border-b border-gray-700 mb-4"
          >
            <button class="py-2 text-gray-400 border-b-2 border-white">
              <i class="bi bi-grid-3x3"></i>
            </button>
            <button class="py-2 text-gray-400 hover:text-white">
              <i class="bi bi-bookmark"></i>
            </button>
            <button class="py-2 text-gray-400 hover:text-white">
              <i class="bi bi-person-square"></i>
            </button>
          </div>

          <!-- Posts -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
            <div class="aspect-square overflow-hidden">
              <img
                src="images/postingan1.jpg"
                class="w-full h-full object-cover border border-gray-700"
              />
            </div>
            <div class="aspect-square overflow-hidden">
              <img
                src="images/postingan2.jpg"
                class="w-full h-full object-cover border border-gray-700"
              />
            </div>
            <div class="aspect-square overflow-hidden">
              <img
                src="images/postingan3.jpeg"
                class="w-full h-full object-cover border border-gray-700"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
